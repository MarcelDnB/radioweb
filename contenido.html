<!DOCTYPE html>
<html lang="en" >
<head>
  <link rel='stylesheet' href='css/materialize.min.css'>
  <link rel='stylesheet' href='css/style.css'>
  <script  src="js/cosas.js"></script>
</head>

<body>
<div class="player-outer" id="app">
  <div class="container">
      </div>
      <div class="player-inner">
        <div class="controls row">
          <div class="play-stop col s3 m2 l1">
            <transition name="play-btn" mode="out-in">
              <button class="btn-floating btn-large play" v-on:click="play" v-show="!playing"><i class="material-icons large">play_arrow</i></button>
            </transition>
            <transition name="stop-btn" mode="out-in">
              <button class="btn-floating btn-large stop red" v-on:click="pause" v-show="playing"><i class="material-icons large">stop</i></button>
            </transition>
          </div>
          <form class="col s9 m3" action="#" v-on:wheel="onWheel">
            <p class="range-field">
              <input type="range" min="0" max="1" step="0.001" v-model="volume"/>
            </p>
          </form>
          <form action="like.php" method="POST">
          <div class="likediv"><label class="likediv">Like this song</label><button type="submit" onclick="like()" class="likebutton" value="like"><img src="images/icons/like.png"></button></div>
        </form>
          <div hidden class="player-container col s12 m3"></div>
          <div hidden class="info col s12 m4">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src='https://unpkg.com/vue/dist/vue.js'></script>
<script  src="js/player.js"></script>


</body>
</html>
